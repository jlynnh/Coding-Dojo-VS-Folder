<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practicing Forms</title>
</head>
<body>
 <!-- Text Input Code -->
 <input type="text" name="first_name">
<!-- Number Input Code -->
<input type="Number" name="age">
<!-- Password Input Code -->
<input type="password" name="password">
<!-- Date Input Code -->
<input type="date" name="DOB">
<!-- Color Input Code -->
<input type="color" name="text color">
<!-- Radio Button Input Code -->
<input type="radio" name="font" value="bold" id="bold">
<label for="bold"><strong>Bold</strong></label>
<input type="radio" name="font" value="italic" id="italic">
<label for="italic"><em>Italic</em></label>
<input type="checkbox" name="accept" value="accept" id="I agree">
<label for="I agree"><strong>I Agree</strong></label>
<input type="textarea" name="Textbox" cols="20" rows="3">
<select name="Snack" id="Snack">
    <Option>Select One</Option>
    <Option>Raisins</Option>
    <Option>Almonds</Option>
    <Option>None</Option>
</select>
</body>
</html>
