<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PracticeForm</title>
</head>
<body>
 <h1><strong>Practice Form</strong></h1>

 <div>
    <label for="Name"><strong>Name: </strong></label>
    <input type="text" name="name" placeholder="Your name here..." >
 </div>
 <div>
    <label for="Email"><strong>Email: </strong></label>
    <input type="text" name="email" placeholder="Insert email here..." >
 </div>

 <div>
    <input type="checkbox" name="offers" id="offers">
    <label for="offers">I would like to receive email offers!</label>
 </div>

<div>
    <input type="submit" value="Sign Up">
</div>
</body>
</html>
